<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="app.js" method="POST">
      <h1>Contact US</h1>

      <div>
        Name:
        <input
          placeholder="Enter your name"
          required
          type="text"
          name="user_name"
          id="name"
        />
      </div>
      <br />
      <div>
        Email:
        <input
          placeholder="Enter your Email"
          type="email"
          name="user_email"
          id="email"
        />
      </div>
      <br />
      <div>
        Message:
        <textarea
          required
          name="usermessage"
          id="message"
          cols="60"
          rows="10"
        ></textarea>
      </div>
      <br />

      <div>
        Number: <input required type="number" name="usernumber" id="number" />
      </div>
      <div>
        <br />

        Gender:
        <select name="usergender" id="gender">
          <option value="">Choose One of them</option>
          <option value="male">MALE</option>
          <option value="Female">FEMALE</option>
        </select>
      </div>
      <br />
      <div class="checky">
        Frontend:
        <input required type="checkbox" name="skills" id="Frontend" /> Backend:
        <input type="checkbox" name="skills" id="Backend" />
      </div>
      <br />
      <fieldset>
        Cash: <input required type="radio" name="payment" id="cash" /> Bank:
        <input type="radio" name="payment" id="Bank" />
      </fieldset>
      <br>
    <div>

        Password:
        <input required type="password" name="password" id="password" /></div>
<br/>
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
