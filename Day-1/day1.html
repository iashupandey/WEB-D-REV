<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-1</title>
</head>
<body>
    <p>This is a paragraph of text.</p>    <!-- The <p> tag in HTML is used to define a paragraph of text, block-level element,new line -->

    <i>Ashu Pandey.</i> <!-- <em>Ashu Pandey.</em>The <em> tag in HTML is used to emphasize text. It typically renders the enclosed text in italics by default -->
    <p>This is <span style="color: red;">red</span> text.</p>    <!-- span is a tag in HTML used to group inline-elements together and apply styles -->

    <hr><!-- horizontal rule -->
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. At, labore?</p>



    
</body>
</html>
